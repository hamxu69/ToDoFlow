<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our App</title>
    <link rel="manifest" href="manifest.json">
    <script defer src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Lato", "Lucida Sans", sans-serif;
        }

        body {
            height: 100vh;
            background-color: #cccccc50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #3c53c7;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #474747;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #install-btn {
            display: none;
            padding: 12px 20px;
            font-size: 18px;
            background: #506eec;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        #install-btn:hover {
            background: white;
            color: #506eec;
            border: 1px solid #506eec;
        }

        #install-btn:active {
            background: #3c53c7;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our To-Do App!</h1>
        <p>Download our app to keep track of your tasks.</p>
        <button id="install-btn">Install App</button>
    </div>
</body>
</html>
