<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="Responsive.css" />
    <link rel="stylesheet" href="footer.css" />
  </head>
  <body>
    <div id="warningPopup" class="warning-popup">
      Please enter a task!
    </div>
    <div id="popup" class="pop">
      Task Added successfully
    </div>
    <div class="popup-overlay" id="sheet" style="display: none"></div>
    <div class="popup" id="popUp" style="display: none">
      <div class="header2">
        <p>Add Task</p>
      </div>
      <div class="content">
        <label for="taskText">Task Title (Max 30 chars):</label>
        <input
          type="text"
          id="taskText"
          class="input"
          placeholder="Enter task..."
          maxlength="30"
        />

        <label for="taskCategory">Category:</label>
        <select id="taskCategory" class="select">
          <option value="" hidden>Select Category</option>
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
          <option value="Hobbies">Hobbies</option>
        </select>
      </div>
      <div class="buttons">
        <button class="btn add" onclick="addTask()">Add</button>
        <button class="btn cancel" onclick="inputPopup()">Cancel</button>
      </div>
    </div>
    <div class="parent">
      <div class="header">
        <div class="dateInput">
          <div class="date">
            <p class="task-td">Today's Task</p>
            <p class="date-update" id="date"></p>
          </div>
          <button class="inputBtn" onclick="inputPopup()">+ New Task</button>
        </div>
        <div class="categories">
          <button id="All" onclick="filterArr('All')">
            All<span id="allCount">0</span>
          </button>
          <button id="Personal" onclick="filterArr('Personal')">
            Personal <span id="personalCount">0</span>
          </button>
          <button id="Work" onclick="filterArr('Work')">
            Work <span id="workCount">0</span>
          </button>
          <button id="Hobbies" onclick="filterArr('Hobbies')">
            Hobbies <span id="hobbiesCount">0</span>
          </button>
        </div>
      </div>

      <div class="footer">
        <div class="taskList" id="taskAppend"></div>
      </div>
    </div>
    <script src="script.js"></script>
  
  </body>
</html>
