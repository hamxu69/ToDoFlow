<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Clear | Save</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobilestyle.css" />
  </head>

  <body>
    <div class="header">
      <p id="Tasks">"To-Do List"</p>

      <form>
        <input type="text" class="inputText" placeholder="Add your task here..." />
        <div class="butCont">
          <button type="button" onclick="saveInput()">Save</button>
          <button type="reset" onclick="clearInput()">Clear</button>
        </div>
      </form>
      <div class="container">
        <p id="noTasks">No tasks to do!</p>
        <!-- The appended childs will rest here -->
      </div>
    </div>
    <script src="script-old.js"></script>
  </body>
</html>
